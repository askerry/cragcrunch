{% extends "base.j2" %}

{% block content %}

<div class="row">
	<div id="contenttitle" class="col-md-6">{{area['name']}}</div>                                  
	<div id="details" class="col-md-6">{% if area['mainarea_name' != '']%} {{ area['mainarea_name'] }}, {% endif %}{{ area['region'] }}, {{ area['country'] }}</div>
</div>
<hr class="headline">
<div class="maincontent">
	<div><h4>Directions:</h4> {{area['directions'] | safe}}</div>
	<div><h4>Description:</h4> 
		{{area['description'] | safe}}
	</div>
</div>
<br>

<br>
{% endblock %}
